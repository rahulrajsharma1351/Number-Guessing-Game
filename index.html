<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing game</title>
    <link rel="shortcut icon" sizes="32x32" href="favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Guess my number</h1>
        <button class="btn again">Again!</button>
        <p class="between">(Between 1 to 20)</p>
        <div class="number">?</div>
    </header>
    <main>
        <div class="left">
            <input type="number" class="guess">
            <button class="btn check">Check</button>
        </div>
        <div class="right">
            <p class="message">Starting guessing....</p>
            <p class="label-score">💯score: <span class="score">20</span></p>
            <p class="label-highscore">🎖️Highscore: <span class="highscore">0</span></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
